<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Token Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- ✅ Header Image -->
        <h1>
            <img src="https://i.ibb.co.com/Dgrn3J9J/Photoroom-20250211-105140.png" alt="Crypto Token Scanner" class="header-image">
        </h1>
        <p>Scan a Solana token to analyze its risk and potential.</p>

        <!-- ✅ Input Token -->
        <input type="text" id="tokenInput" placeholder="Enter token address">
        <button id="scanButton">🔍 Scan</button>

        <!-- ✅ Slot Iklan 1 (Di bawah tombol scan) -->
        <a href="https://t.me/jurnaliscryptomanager" target="_blank">
            <img src="https://i.ibb.co.com/1fHsDnjr/adsbanner1.png" class="ad-slot" alt="Sponsored Ad">
        </a>

        <!-- ✅ Spinner UI -->
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="indicator"></div>
        </div>

        <!-- ✅ Slot Iklan 2 (Di atas hasil scanning) -->
        <a href="https://t.me/jurnaliscryptomanager" target="_blank">
            <img src="https://i.ibb.co.com/1fHsDnjr/adsbanner1.png" class="ad-slot" alt="Crypto Project Promo">
        </a>

        <!-- ✅ Audit Result Section (Sekarang di atas iklan 3) -->
        <div class="audit-result-container">
            <h2 class="audit-result-title">🔍 Audit Result</h2>
            <div id="result"></div>
        </div>

        <!-- ✅ Slot Iklan 3 (Sekarang di bawah Audit Result) -->
        <a href="https://t.me/jurnaliscryptomanager" target="_blank">
            <img src="https://i.ibb.co.com/1fHsDnjr/adsbanner1.png" class="ad-slot" alt="Trending Crypto Ad">
        </a>

        <!-- ✅ Early Radar Section -->
        <div class="early-radar-container">
            <h2>🚀 Early Radar</h2>
            <button id="loadEarlyRadar">🔄 Show Tokens</button>
            <div id="early-radar-list">
                <p>Click "Show Tokens" to load.</p>
            </div>
        </div>

        <!-- ✅ Slot Iklan 4 (Di dalam Early Radar) -->
        <a href="https://t.me/jurnaliscryptomanager" target="_blank">
            <img src="https://i.ibb.co.com/1fHsDnjr/adsbanner1.png" class="ad-slot" alt="Early Project Ads">
        </a>

        <!-- ✅ Slot Iklan 5 (Di bagian footer) -->
        <a href="https://t.me/jurnaliscryptomanager" target="_blank">
            <img src="https://i.ibb.co.com/spvmHV26/footerads.png" class="footer-ad" alt="Crypto Partnership & Promotions">
        </a>

    </div>

    <script src="script.js"></script>
</body>
</html>
