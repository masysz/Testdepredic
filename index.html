<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Token Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Crypto Token Scanner</h1>
        <p>Scan a Solana token to analyze its risk and potential.</p>

        <!-- Input Token -->
        <input type="text" id="tokenInput" placeholder="Enter token address">
        <button id="scanButton">🔍 Scan</button> <!-- ✅ Fix: Pakai `id="scanButton"` -->

        <!-- Spinner UI -->
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="indicator"></div>
        </div>

        <!-- Scan Result -->
        <div id="result"></div>

        <!-- Detailed Parameter Result -->
        <div id="scan-details"></div>

        <!-- Early Radar Section -->
        <div class="early-radar-container">
            <h2>🚀 Early Radar</h2>
            <div id="early-radar-list">
                <p>Scanning for potential tokens...</p>
            </div>
        </div>

    </div>

    <!-- ✅ Pastikan script.js dipanggil di akhir -->
    <script src="script.js"></script>
</body>
</html>
