<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Token Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Crypto Token Scanner</h1>
        <p>Scan a Solana token to analyze its risk and potential.</p>

        <!-- Input Token -->
        <input type="text" id="tokenInput" placeholder="Enter token address">
        <button id="scanButton">🔍 Scan</button>

        <!-- ✅ Slot Iklan 1 (Di bawah tombol scan) -->
        <div class="ad-slot">🔸 Sponsored Ad 🔸</div>

        <!-- Spinner UI -->
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="indicator"></div>
        </div>

        <!-- ✅ Slot Iklan 2 (Di atas hasil scanning) -->
        <div class="ad-slot">📢 Crypto Project Promo</div>

        <!-- Scan Result -->
        <div id="result"></div>

        <!-- ✅ Slot Iklan 3 (Di bawah hasil scanning) -->
        <div class="ad-slot">🔥 Trending Crypto Ad</div>

        <!-- Detailed Parameter Result -->
        <div id="scan-details"></div>

        <!-- Early Radar Section -->
        <div class="early-radar-container">
            <h2>🚀 Early Radar</h2>

            <!-- ✅ Slot Iklan 4 (Di dalam Early Radar) -->
            <div class="ad-slot">📊 Early Project Ads</div>

            <div id="early-radar-list">
                <p>Scanning for potential tokens...</p>
            </div>
        </div>

        <!-- ✅ Slot Iklan 5 (Di bagian footer) -->
        <div class="footer-ad">
            🌍 Crypto Partnership & Promotions
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
